    <h1>泡泡玛特品牌介绍</h1>
    <p>泡泡玛特（POP MART）成立于2010年，是一家专注于潮流玩具领域的公司。它通过创新的零售模式和强大的IP孵化能力，在中国乃至全球范围内建立了广泛的影响力。泡泡玛特不仅拥有丰富的原创IP资源，还与众多国际知名IP合作，共同打造了多样化的潮流玩具产品线。此外，泡泡玛特在全球多个国家和地区设有办事处或店铺，致力于将快乐传递给世界各地的人们。</p>
